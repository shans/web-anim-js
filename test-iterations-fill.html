<!DOCTYPE html>
<style>
.animContainer {
	position: absolute;
	left: 0px;
	height: 100px;
}

.anim {
	left: 0px;
	width: 100px;
	height: 25px;
	background-color: #FAA;
	position: relative;
}

.a {
	top: 0px
}

.b {
	top: 0px;
}

.c {
	top: 0px;
}

.d {
	top: 0px;
}

#ca {
	top: 0px;
}

#cb {
	top: 100px;
}

#cc {
	top: 200px;
}


#cd {
	top: 300px;
}
</style>

<div class="animContainer" id="ca">
	<div class="anim a"></div>
	<div class="anim b"></div>
	<div class="anim c"></div>
	<div class="anim d"></div>
</div>

<div class="animContainer" id="cb">
	<div class="anim a"></div>
	<div class="anim b"></div>
	<div class="anim c"></div>
	<div class="anim d"></div>
</div>

<div class="animContainer" id="cc">
	<div class="anim a"></div>
	<div class="anim b"></div>
	<div class="anim c"></div>
	<div class="anim d"></div>
</div>

<div class="animContainer" id="cd">
	<div class="anim a"></div>
	<div class="anim b"></div>
	<div class="anim c"></div>
	<div class="anim d"></div>
</div>

<script src="web-animation.js"></script>
<script>

var fills = ["none", "backwards", "forwards", "both"];
var categories = [".a", ".b", ".c", ".d"]

var directions = ["normal", "reverse", "alternate", "alternate-reverse"]
var groups = [];

for (var i = 0; i < directions.length; i++) {
	var dir = directions[i];
	var group = new ParAnimGroup([], {startDelay: 1, duration: 5, iterationCount: 3, playbackRate: 2, direction: dir}, undefined, 1);
	groups.push(group);
}

function sampleFunc(timeFraction, iteration, target) {
	target.innerHTML = Math.floor(timeFraction * 1000) / 1000 + " : " + iteration
}

for (var i = 0; i < fills.length; i++) {
	var divs = document.querySelectorAll(categories[i]);
	for (var j = 0; j < divs.length; j++) {
		var anim = new Anim(divs[j], {left: ["100px", "200px"]}, {startDelay: 1, duration: 1, iterationCount: 2, fill: fills[i], playbackRate: 0.8}, groups[j], 1);
		new Anim(divs[j], {sample: sampleFunc}, {startDelay: 1, duration: 1, iterationCount: 2, fill: fills[i], playbackRate: 0.8}, groups[j], 1);
	}
}
// .bDDa
</script>
